; DO NOT EDIT THIS FILE DIRECTLY!!!  Edit the template in ci/templates/tox.ini
; and then regenerate this file by running the ci/bootstrap.py script.
;
[tox]
envlist =
    {{ '{' }}clean,{{ tox_environments|sort|join(',') }}{{ '}' }}
skipsdist = true

[testenv]
passenv =
    *
basepython =
    {env:TOXPYTHON:python3}
envdir =
    {toxworkdir}/py
deps =
    cookiecutter
    fprime-tools
    lxml
    tox
    pyyaml
    click==7.1.2

[testenv:bootstrap]
deps =
    jinja2
    matrix
    pyyaml
    click==7.1.2
commands =
    {toxinidir}/ci/bootstrap.py --no-env

[testenv:clean]
commands =
    {toxinidir}/ci/env_test.py clean

{% for env, config in tox_environments|dictsort %}
[testenv:{{env}}]
commands =
    {toxinidir}/ci/env_test.py {{ env }}
{% endfor %}
